<div class="dialog-container">
  <h2 mat-dialog-title>יצירת צוות חדש</h2>
  
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>שם הצוות</mat-label>
      <input matInput 
             [ngModel]="teamName()" 
             (ngModelChange)="teamName.set($event)"
             placeholder="לדוגמה: צוות פיתוח" 
             required
             (keyup.enter)="onCreate()">
      <mat-error>שם הצוות הוא שדה חובה</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close [disabled]="isSubmitting()">ביטול</button>
    
    <button mat-flat-button color="primary" 
            (click)="onCreate()" 
            [disabled]="!teamName() || isSubmitting()">
      
      @if (isSubmitting()) {
        <mat-spinner diameter="20" color="accent"></mat-spinner>
      } @else {
        צור צוות
      }
    </button>
  </mat-dialog-actions>
</div>
